<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
</head>
<body>
    <header>
        <h1 class="mt-4 text-center text-success">Welcome to my phone hunter!!</h1>
    </header>
    <section>
        <div class="d-flex justify-content-center items-center mt-5">
            <input type="text" name="" id="search-input">
            <button id="btn-search" class="btn btn-primary">Search</button>
        </div>
    </section>
    <section>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 container mx-auto mt-5">
            
        </div>
        <div id="no-item" class="mt-4 d-none">
            <h1 class="text-warning text-center">No items found. Please try again.</h1>
        </div>
        <div id="show-all-data" class="text-center d-none">
            <button id="show-all" class="btn btn-primary"> Show All</button>
        </div>
    
    </section>
    <section  id="spinner" class="d-none">
        <div style="height:400px"  class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
              
            </div>
          </div>
    </section>
    <section>
        <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="phone-detail-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body-detail" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </section>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
